<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar todos os conteúdos!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email..." autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha..."
                            autocomplete="current-password" required minlength="6" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>

                </form>
            </div>
        </section>
    </main>

</body>

</html>
